<html>

<head>
  <title>Neighbourhood map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <nav class="navbar">
          <p class="navbar-brand">Neighbourhood Map of Bangalore</p>
        </nav>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <input type="text" id="searchInputBox" class="form-control" placeholder="Enter place" data-bind="textInput: searchQuery">
            <div data-bind="foreach: searchResult">
              <button class='cust_button' data-bind="text: title, click: getDetails"></button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 card" id="details">
            <h3 data-bind="text: place_name"></h3>
            <img data-bind="attr: {src: place_image, alt: place_name}">
            <p data-bind="text: place_description"></p>
            <p data-bind="text: place_contact"></p>
            <p data-bind="text: place_rating"></p>
          </div>
        </div>
        <div class="row">
          <h2 data-bind="text: error_message"></h2>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-9 col-lg-9">
        <div id="map"></div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDXK_YSfodYmXUMofc53no0J8FsWZQDXXw&callback=initMap"></script>

</body>
</html>
